<div class="container">
    @if (userData) {
        <div class="card mb-3 mt-3" >
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  [src]="userData.avatar_url"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">
                    usuario: {{ userData.login || "No proporcionado" }}
                  </h5>
                  <p>
                    Repositorio:
                    <a [href]="userData.html_url" class="card-text">{{
                      userData.html_url
                    }}</a>
                  </p>
                  <p class="card-text">
                    <small class="text-body-secondary">{{ userData.created_at }}</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
    }
  </div>
